{% extends "layout/base.html" %}

{% block title %}회원정보 수정{% endblock %}

{% block content %}
<div class="panel">
    <h2>⚙️ 회원정보 수정</h2>
    <form action="/api/user/update" method="post" class="settings-form">
        <div class="form-group">
            <label>아이디</label>
            <input type="text" value="user01" readonly disabled>
        </div>
        <div class="form-group">
            <label>이메일</label>
            <input type="email" value="user01@email.com" readonly disabled>
        </div>
        <hr>
        <h4>비밀번호 변경</h4>
        <div class="form-group">
            <label for="current_password">현재 비밀번호</label>
            <input type="password" id="current_password" name="current_password">
        </div>
        <div class="form-group">
            <label for="new_password">새 비밀번호</label>
            <input type="password" id="new_password" name="new_password">
        </div>
        <div class="form-group">
            <label for="new_password_confirm">새 비밀번호 확인</label>
            <input type="password" id="new_password_confirm" name="new_password_confirm">
        </div>
        <button type="submit" class="btn-primary">정보 수정</button>
    </form>
</div>
{% endblock %}
